<!DOCTYPE html>




<html lang="en">

<head>
    <title>Squats</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container" id="loading">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="booth">
                            <h5 class="card-header h5 text-center">
                                Loading PoseNet Model. Please be patient.
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="main">
        <div class="row">
            <div class="col-sm-12">
                <div class="card-body">
                    <video id="video" playsinline="" style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: block; margin-left: auto;
        margin-right: auto;
        ">
        </video>

                </div>
            </div>
            <div id="loadmodel" style="display: none; margin-left: auto;
            margin-right: auto;text-align:center;">
                <h5> Model is overlaying over the video right now. Please be patient. </h5>
            </div>
            <canvas id="counter" style="display: block; margin-left: auto;
            margin-right: auto;text-align:center;">
            </canvas></div>
        <canvas id="output" style="display: block; margin-left: auto;
        margin-right: auto;">
            </canvas></div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>

    <!-- Load Posenet -->
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src="require.js"></script>
    <script src="demo_util.js"></script>
    <script src="index.js"></script>

</body>

</html>
